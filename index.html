<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>homework / pb</title>
</head>
<body>

  <nav class="pt-3">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="#tasklist" data-tab="todo">to-do list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#counter" data-tab="counter">counter</a>
      </li>
    </ul>
  </nav>

  <main>
    
    <section class="container section" data-tab="todo">
      <!-- <h1 class="pt-3 text-center">task list</h1> -->
      <div class="d-flex justify-content-center mt-4 mb-5">
        <form class="form to-do-form">
          <div class="form-group">
            <label for="todo">input a task:</label>
            <input type="text" class="form-control to-do-input sq-angles" id="todo">
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center">
        <div class="to-do-tasks">
          <p class="font-weight-bold">your tasks:</p>
          <ul class="list-group to-do-list">
          </ul>
        </div>
      </div>
    </section>

    <section class="container section d-none" data-tab="counter">
      <!-- <h1 class="pt-3 text-center">counter</h1> -->
      <div class="d-flex justify-content-center mt-4 mb-5 counter-box">
        <button class="btn btn-light sq-angles counter-btn counter-btn-minus">â€“</button>
        <input type="text" class="counter" placeholder="0">
        <button class="btn btn-light counter-btn counter-btn-plus">+</button>
      </div>
      
      <div class="mt-4 mb-5 counter-buttons-box">
        <div class="d-flex justify-content-center">
          <button class="btn btn-success sq-angles storage-btn storage-set-item">set item</button>
          <button class="btn btn-primary sq-angles storage-btn storage-get-item">get item</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-warning sq-angles storage-btn storage-remove-item">remove item</button>
          <button class="btn btn-danger sq-angles storage-btn storage-clear">clear</button>
        </div>
      </div>
    </section>

  </main>
  <script src="./json-local-storage.js"></script>
</body>
</html>
